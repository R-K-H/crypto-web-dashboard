<!doctype>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content">
		<h1> CTR Crypto Watchlist </h1>
		<div class="row">
			<div id="market-data"></div>
		</div>
	</div>
	<script type="text/javascript">

		var ws = new WebSocket("ws://0.0.0.0/socket");
		ws.onopen = function(e){
			ws.send('hello');
		};

		ws.onmessage = function(e){
			console.log(JSON.parse(e.data));
		}

		function insertAfter(newNode, referenceNode) {
		    referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
		};
		var xhr = new XMLHttpRequest();
		var remoteProtocol = 'http://';
		if(location.protocol !== "undefined"){
		  remoteProtocol = location.protocol;
		}
		var remoteUrl = remoteProtocol + "//0.0.0.0/market";
		xhr.open('GET', remoteUrl, true);
		xhr.withCredentials = true;
		xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xhr.onload = function() {
		  if (xhr.status === 201) {
		  	var currency = JSON.parse(xhr.responseText);
		    //console.log(currency);
		    
		    for (var i = currency.length - 1; i >= 0; i--) {
		    	var newDiv = document.createElement('div');
		    	newDiv.id = currency[i].id;
		    	newDiv.className = "col-md-3";
		    	var market_cap = currency[i].market_cap_usd !== null ? currency[i].market_cap_usd: 0;		    	
		    	newDiv.innerHTML = ('<div class="card text-white bg-success mb-3" style="max-width: 20rem;"><div class="card-header">'+currency[i].name+'</div><div class="card-body"><h4 class="card-title">Current Price $' + currency[i].price_usd + '</h4><p class="card-text">Market Cap $' + market_cap +'</p></div><div class="card-body"><a href="#" class="card-link">Card link</a><a href="#" class="card-link">Another link</a></div></div>');
		    	document.getElementById('market-data').after(newDiv);
		    }
		  }
		};
		xhr.send();
	</script>
</body>
</html>
